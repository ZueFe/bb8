image: python:3.6

before_script:
  - pip install pipenv
  - pipenv install --dev

test:
  stage: test
  script:
    - pipenv run pytest tests

docs:
  stage: test
  script:
    - cd docs
    - pipenv run make html

pages:
  stage: deploy
  script:
    - cd docs
    - pipenv run make html
    - mv _build/html ../public
  artifacts:
    paths:
      - public
  only:
    - master
